name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Process strings.xml
        # This step ensures invalid characters in strings.xml don't break the build
        # It replaces & with &amp; but ignores already escaped ones, and handles other chars
        run: |
          if [ -f "android/app/src/main/res/values/strings.xml" ]; then
            sed -i 's/& /&amp; /g' android/app/src/main/res/values/strings.xml
            sed -i "s/'/\\\\'/g" android/app/src/main/res/values/strings.xml
          fi

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
