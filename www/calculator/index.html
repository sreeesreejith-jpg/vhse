<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="A premium, simple calculator for Android.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Apps | Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="../capacitor-handler.js"></script>
</head>

<body>
    <div class="app-container">
        <div class="calculator-wrapper">
            <div class="app-header"><a href="../index.html"
                    style="text-decoration: none; color: inherit; display: flex; align-items: center; justify-content: center; width: 100%; border-radius: 12px; transition: background 0.2s;">üè†
                    Apps</a></div>

            <div class="display-container">
                <div id="expression" class="history"></div>
                <div id="current-val" class="current-input">0</div>
            </div>

            <div class="keypad">
                <!-- Row 1 -->
                <button class="btn func" onclick="clearDisplay()">AC</button>
                <button class="btn func" onclick="append('(')">(</button>
                <button class="btn func" onclick="append(')')">)</button>
                <button class="btn op" onclick="append('√∑')">√∑</button>

                <!-- Row 2 -->
                <button class="btn num" onclick="append('7')">7</button>
                <button class="btn num" onclick="append('8')">8</button>
                <button class="btn num" onclick="append('9')">9</button>
                <button class="btn op" onclick="append('√ó')">√ó</button>

                <!-- Row 3 -->
                <button class="btn num" onclick="append('4')">4</button>
                <button class="btn num" onclick="append('5')">5</button>
                <button class="btn num" onclick="append('6')">6</button>
                <button class="btn op" onclick="append('-')">‚àí</button>

                <!-- Row 4 -->
                <button class="btn num" onclick="append('1')">1</button>
                <button class="btn num" onclick="append('2')">2</button>
                <button class="btn num" onclick="append('3')">3</button>
                <button class="btn op" onclick="append('+')">+</button>

                <!-- Row 5 -->
                <button class="btn num" onclick="append('0')">0</button>
                <button class="btn num" onclick="append('.')">.</button>
                <button class="btn op" onclick="append('%')">%</button>
                <button class="btn func" onclick="backspace()">DEL</button>

                <!-- Row 6 -->
                <button class="btn equal" onclick="calculate()">=</button>
            </div>
            <div class="footer-email">email: sreee.sreejith@gmail.com</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker failed', err));
            });
        }
    </script>
</body>

</html>
